<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style.css" />
    <title>Team Profile</title>

            <article class="card-header bg-primary text-white border-success">
              <h2 class="card-title">kate</h2>
              <h3 class="card-text">Manager</h3>
            </article>
            <article class="card-body border-success bg-light">
              <ul class="list-group list-group-flush border">
                <li class="list-group-item">ID: 01</li>
                <li class="list-group-item">
                  Email: <a href="mailto:kate@email.com">kate@email.com</a>
                </li>
                <li class="list-group-item">Office Number: 01</li>
              </ul>
            </article>
          </article>
          <article class="card border-primary mb-3" style="width: 30rem; padding-right: 25px;">
            <article class="card-header bg-primary text-white border-success">
              <h2 class="card-title">faran</h2>
              <h3 class="card-text">Engineer</h3>
            </article>
            <article class="card-body border-success bg-light">
              <ul class="list-group list-group-flush border">
                <li class="list-group-item">ID: 02</li>
                <li class="list-group-item">
                  Email: <a href="mailto:faran@email.com">faran@email.com</a>
                </li>
                <li class="list-group-item">GitHub: faran-smith</li>
              </ul>
            </article>
          </article>
          <article class="card border-primary mb-3" style="width: 30rem; padding-right: 25px;">
            <article class="card-header bg-primary text-white border-success">
              <h2 class="card-title">sean</h2>
              <h3 class="card-text">Intern</h3>
            </article>
            <article class="card-body border-success bg-light">
              <ul class="list-group list-group-flush border">
                <li class="list-group-item">ID: 03</li>
                <li class="list-group-item">
                  Email: <a href="mailto:sean@email.com">sean@email.com</a>
                </li>
                <li class="list-group-item">School: rutgers</li>
              </ul>
            </article>
          </article>
        </section>
      </section>
    </main>

</html>
